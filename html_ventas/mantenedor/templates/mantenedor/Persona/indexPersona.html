{% load static %}
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    
                    <div class="container text-center mt-5">
                        <div class="row">
                            <div class="col-md-12">
                                <h5>Listado Personas</h5>
                            </div>
                        </div>

                        <div class="row mb-5">
                            <div class="col-md-10">
                                <div class="table-responsive">
                                   
                                    <ul class="message list-group mb-3">
                                            
                                        <li class="btn btn-adn">aaaa</li>
                                             
                                    </ul>
                                    
                                    <div align="left" class="btn_crear mb-3">
                                        <a href="crear" type="button" class="btn btn-adn">Crear</a>
                                    </div>

                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Nombre</th>
                                                <th>Apellidos</th>
                                                <th>Sexo</th>
                                                <th width="20%">Email</th>
                                                <th>Rut</th>
                                                <th>Celular</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for persona in PersonaRegistros %}
                                            <tr>
                                                <td>{{ persona.id}}</td>
                                                <td>{{persona.nombrePersona}}</td>
                                                <td>{{persona.apellidoPersona}</td>
                                                <td>{{persona.sexo}}</td>
                                                <td>{{persona.email}}</td>
                                                <td>{{persona.rut}}</td>
                                                <td>{{persona.celular}}</td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>

                                    </table>

                                </div>
                            </div>
                        </div>






                    </div>











































            </div>
        </div>
    </div>
</div>














</section>
